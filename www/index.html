<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/common.css" type="text/css" media="all" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>ImageLnk - Get image URLs from image page HTML</title>
  </head>
  <body>
    <h1>ImageLnk</h1>
    <div class="small" style="color: #444; margin: 0 0 20px 0">
      You can get image URLs from image page HTML.<br />
    </div>

    <div id="showinfo_form">
      Enter the URL of image page.<br />
      (For example: http://yfrog.com/xxxxx)

      <div style="margin: 20px 0">
        URL: <input name="url" id="url" type="text" style="width: 400px; font-size: 26px;" placeholder="http://example.com" value="http://yfrog.com/gyviz6j" />
      </div>

      <div>
        <div style="margin: 10px 0">
          <input type="button" id="showinfo" value="Get image information" />
        </div>

        <div id="showinfo_result">
          <table><tbody>
            <tr>
              <th>ImageURLs:</th>
              <td id="showinfo_result_imageurls"></td>
            </tr>
            <tr>
              <th>Title:</th>
              <td id="showinfo_result_title"></td>
            </tr>
            <tr>
              <th>Referrer:</th>
              <td id="showinfo_result_referer"></td>
            </tr>
            <tr>
              <th>PageURL:</th>
              <td id="showinfo_result_pageurl"></td>
            </tr>
          </tbody></table>
        </div>
      </div>
    </div>

    <div style="margin-top: 20px;">
      <a href="api/">ImageLnk API</a>
    </div>

    <div style="width: 100%; margin-top: 40px;">
      Sites

      <div class="small" style="width: 50%; height: 200px; overflow: auto; border: 1px solid gray; margin: 10px auto;" id="sites">
      </div>
    </div>

    <div id="footer">
      <div>
        <a href="https://github.com/tekezo/ImageLnk/">github</a>
        <br />
        Takayama Fumihiko &lt;tekezo@pqrs.org&gt;
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="js/imagelnk.js?1306833392"></script>
  </body>
</html>
